<html>
  <head>
    <title>ng-forms-feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="sample">
    <form action="">
      <input nff-min="10" type="search">
      <input nff-min="4" type="text">
      <input nff-min="6" type="password">
      <input nff-min="12" type="email">
      <input nff-min="15" type="number">
      <input nff-min="8" type="url">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="ng-forms-feedback.js"></script>
    <script src="main.js"></script>
  </body>
</html>
